<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>

        <div>
            {% for post in posts %}
                <div>
                    <p> Published: {{ post.published_date}}</p>
                    <h2><a href=''> {{ post.title }} </a></h2>
                    <h3> <em>By</em> <strong> {{ post.author }} </strong> </a></h3>
                    <p><em>{{ post.text|linebreaksbr }} </em></p>
                </div>
            {% endfor %}
        </div>

    </body>
</html>
